<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fındık Randıman Hesaplama Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #1b5e20;
            --header-bg: #263238;
            --accent: #ff6f00;
            --bg: #eceff1;
            --card-bg: #ffffff;
            --text: #37474f;
            --border: #cfd8dc;
            --saglam: #2e7d32;
            --burusuk: #f9a825;
            --curuk: #c62828;
            --dara: #90a4ae; /* Dara alanları için gri ton */
            --total-color: #0d47a1;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .top-dashboard {
            background-color: var(--header-bg);
            color: white;
            padding: 15px 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .dash-item label {
            display: block;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
            margin-bottom: 4px;
        }

        .dash-item input {
            width: 100%;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            padding: 8px;
            border-radius: 6px;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            outline: none;
        }
        
        .dash-item input:focus { border-color: var(--accent); }

        .main-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 0 15px;
        }

        .header-text { text-align: center; margin-bottom: 25px; }
        .header-text h1 { margin: 0; color: var(--primary); font-size: 1.8rem; font-weight: 900; }
        .header-text p { margin: 5px 0 0; color: #546e7a; font-size: 0.9rem; font-weight: 600; text-transform: uppercase; }

        .input-group {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-left: 6px solid #ccc;
        }

        .input-group label { font-weight: 800; font-size: 1rem; color: var(--text); display: flex; flex-direction: column; }
        .input-group label span { font-size: 0.75rem; color: #78909c; font-weight: normal; margin-top: 2px;}

        .input-group input {
            width: 90px;
            padding: 10px;
            font-size: 1.3rem;
            font-weight: bold;
            text-align: center;
            border: 2px solid #eceff1;
            border-radius: 8px;
            outline: none;
            background: #fafafa;
        }

        .g-saglam { border-left-color: var(--saglam); }
        .g-burusuk { border-left-color: var(--burusuk); }
        .g-curuk { border-left-color: var(--curuk); }
        .g-dara { border-left-color: var(--dara); }
        .g-numune { border-left-color: #607d8b; background: #fff; }

        .calc-btn {
            width: 100%;
            background: var(--primary);
            color: white;
            font-size: 1.2rem;
            font-weight: 800;
            padding: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
            box-shadow: 0 4px 10px rgba(27, 94, 32, 0.4);
            display: flex; justify-content: center; align-items: center; gap: 10px;
        }

        .result-area {
            display: none;
            margin-top: 25px;
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .main-yield { font-size: 4rem; font-weight: 900; color: var(--primary); line-height: 1; }
        .yield-subtitle { font-size: 1rem; font-weight: bold; color: #78909c; margin-bottom: 15px; }

        .price-display {
            background: #e8f5e9;
            color: var(--primary);
            padding: 10px;
            border-radius: 8px;
            font-weight: 800;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .total-payment {
            background: var(--total-color);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            font-weight: 800;
        }
        .total-payment small { display: block; font-size: 0.8rem; opacity: 0.8; margin-bottom: 5px; }
        .total-payment div { font-size: 1.8rem; }

        .kilo-alert {
            display: none;
            background: #ffebee;
            border: 2px dashed var(--curuk);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            text-align: left;
        }

        .alert-title {
            color: var(--curuk);
            font-weight: 900;
            font-size: 0.9rem;
            text-transform: uppercase;
            margin-bottom: 10px;
            display: flex; align-items: center; gap: 5px;
        }

        .alert-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.95rem;
            margin-bottom: 5px;
            font-weight: 600;
            color: #455a64;
        }

        .val-red { color: var(--curuk); font-weight: 900; }
        .val-green { color: var(--primary); font-weight: 900; font-size: 1.1rem;}

        .toggle-area {
            display: flex; justify-content: space-between; align-items: center;
            margin: 10px 5px 20px 5px; font-size: 0.85rem; font-weight: 600; color: #546e7a;
        }
        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--primary); }
        input:checked + .slider:before { transform: translateX(20px); }

    </style>
</head>
<body>

    <div class="top-dashboard">
        <div class="dash-item">
            <label>BORSA FİYATI (TL)</label>
            <input type="number" id="basePrice" placeholder="Örn: 130">
        </div>
        <div class="dash-item">
            <label>BRÜT TOPLAM (KG)</label>
            <input type="number" id="totalKg" placeholder="Örn: 2000">
        </div>
    </div>

    <div class="main-container">
        
        <div class="header-text">
            <h1>FINDIK PRO</h1>
            <p>Fındık Randıman & Dara Hesaplama</p>
        </div>

        <div class="input-group g-numune">
            <label>Numune Ağırlığı <span>Genelde 250gr</span></label>
            <input type="number" id="sampleWeight" value="250">
        </div>

        <div class="toggle-area">
            <span>Buruşuk Yarıya Düşülsün mü?</span>
            <label class="switch">
                <input type="checkbox" id="wrinkleLogic" checked>
                <span class="slider"></span>
            </label>
        </div>

        <div class="input-group g-saglam">
            <label>Sağlam İç</label>
            <input type="number" id="soundWeight" placeholder="gr">
        </div>

        <div class="input-group g-burusuk">
            <label>Buruşuk / Bezik</label>
            <input type="number" id="wrinkledWeight" placeholder="gr">
        </div>

        <div class="input-group g-curuk">
            <label>Çürük / Bozuk</label>
            <input type="number" id="rottenWeight" placeholder="gr">
        </div>

        <div class="input-group g-dara">
            <label>Çuval Adedi <span>Her çuval 1 kg düşer</span></label>
            <input type="number" id="sackCount" placeholder="Adet">
        </div>

        <div class="input-group g-dara">
            <label>Taş / Toprak Darası <span>Kg olarak girin</span></label>
            <input type="number" id="dustWeight" placeholder="Kg">
        </div>

        <button class="calc-btn" onclick="hesapla()">
            <i class="fas fa-calculator"></i> HESAPLA
        </button>

        <div id="resultArea" class="result-area">
            <div class="main-yield" id="yieldResult">00.00</div>
            <div class="yield-subtitle">NET RANDIMAN</div>

            <div class="price-display" id="priceDisplay">--- TL</div>

            <div id="totalPaymentArea" class="total-payment" style="display:none;">
                <small>ÖDENECEK TOPLAM TUTAR</small>
                <div id="totalPaymentResult">0.00 TL</div>
            </div>
            
            <div id="kiloAlert" class="kilo-alert">
                <div class="alert-title">
                    <i class="fas fa-exclamation-circle"></i> KİLO & RANDIMAN ANALİZİ
                </div>
                <div class="alert-row">
                    <span>Brüt Kilo:</span>
                    <span id="alertGross">0 KG</span>
                </div>
                <div class="alert-row">
                    <span>Dara (Çuval+Taş):</span>
                    <span id="alertTare" class="val-red">0 KG</span>
                </div>
                <div class="alert-row" style="font-weight: 900; color: #333;">
                    <span>Net Ürün Kilosu:</span>
                    <span id="alertProductNet">0 KG</span>
                </div>
                <div style="border-top: 1px dashed #ccc; margin: 10px 0;"></div>
                <div id="lowYieldSection">
                    <div class="alert-row">
                        <span>50 Randıman Altı Fire:</span>
                        <span id="alertLoss" class="val-red">0 KG</span>
                    </div>
                    <div class="alert-row">
                        <span>Para Alacak Net Kilo:</span>
                        <span id="alertNet" class="val-green">0 KG</span>
                    </div>
                    <div style="border-top: 1px dashed #ccc; margin: 10px 0;"></div>
                </div>
                <div class="alert-row">
                    <span>Net Ödenecek:</span>
                    <span id="alertNetCash" class="val-green">0.00 TL</span>
                </div>
            </div>
        </div>

    </div>

    <script>
        function hesapla() {
            const sample = parseFloat(document.getElementById('sampleWeight').value) || 250;
            const price = parseFloat(document.getElementById('basePrice').value) || 0;
            const totalKg = parseFloat(document.getElementById('totalKg').value) || 0;
            
            const sound = parseFloat(document.getElementById('soundWeight').value) || 0;
            const wrinkled = parseFloat(document.getElementById('wrinkledWeight').value) || 0;
            const rotten = parseFloat(document.getElementById('rottenWeight').value) || 0;
            
            // Dara değerleri
            const sacks = parseFloat(document.getElementById('sackCount').value) || 0;
            const dust = parseFloat(document.getElementById('dustWeight').value) || 0;
            const totalTare = sacks + dust; // Her çuval 1 kg + taş toprak
            
            // Net ürün kilosunu hesapla
            const productNetWeight = Math.max(0, totalKg - totalTare);

            const useWrinkleLogic = document.getElementById('wrinkleLogic').checked;
            const wrinkleMultiplier = useWrinkleLogic ? 0.5 : 1.0;
            const netWeight = sound + (wrinkled * wrinkleMultiplier);
            const yieldVal = (netWeight / sample) * 100;

            let finalPriceVal = 0;
            if (price > 0) {
                finalPriceVal = (price / 50) * yieldVal;
            }

            document.getElementById('yieldResult').textContent = yieldVal.toFixed(2);
            
            const priceEl = document.getElementById('priceDisplay');
            if(finalPriceVal > 0) {
                priceEl.innerHTML = `Birim Fiyatı: ${finalPriceVal.toFixed(2)} TL`;
                priceEl.style.display = 'block';
            } else {
                priceEl.style.display = 'none';
            }

            // Genel Ödeme (Dara düşülmüş kilo üzerinden)
            const totalArea = document.getElementById('totalPaymentArea');
            if (finalPriceVal > 0 && productNetWeight > 0) {
                const totalCash = finalPriceVal * productNetWeight;
                document.getElementById('totalPaymentResult').textContent = totalCash.toLocaleString('tr-TR', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) + " TL";
                totalArea.style.display = 'block';
            } else {
                totalArea.style.display = 'none';
            }

            // Kilo Analiz Alanı
            const kiloAlert = document.getElementById('kiloAlert');
            if (productNetWeight > 0 || totalKg > 0) {
                document.getElementById('alertGross').textContent = totalKg + " KG";
                document.getElementById('alertTare').textContent = "-" + totalTare.toFixed(1) + " KG";
                document.getElementById('alertProductNet').textContent = productNetWeight.toFixed(1) + " KG";

                let finalPayableWeight = productNetWeight;
                const lowYieldDiv = document.getElementById('lowYieldSection');

                if (yieldVal < 50) {
                    const yieldFactor = yieldVal / 50;
                    finalPayableWeight = productNetWeight * yieldFactor;
                    const lostKg = productNetWeight - finalPayableWeight;

                    document.getElementById('alertLoss').textContent = "-" + lostKg.toFixed(1) + " KG";
                    document.getElementById('alertNet').textContent = finalPayableWeight.toFixed(1) + " KG";
                    lowYieldDiv.style.display = 'block';
                } else {
                    lowYieldDiv.style.display = 'none';
                }

                // Net Nakit: Eğer randıman 50 altıysa Net Kilo x Borsa Fiyatı, değilse Net Ürün x Hesaplanan Fiyat
                const finalCash = (yieldVal < 50) ? (finalPayableWeight * price) : (productNetWeight * finalPriceVal);
                document.getElementById('alertNetCash').textContent = finalCash.toLocaleString('tr-TR', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) + " TL";
                
                kiloAlert.style.display = 'block';
            } else {
                kiloAlert.style.display = 'none';
            }

            document.getElementById('resultArea').style.display = 'block';
            document.getElementById('resultArea').scrollIntoView({behavior: "smooth", block: "nearest"});
        }
    </script>
</body>
</html>
